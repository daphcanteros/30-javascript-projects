<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Project 9 | Tic-Tac-Toe</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>
<body> <!-- onload="execute()" -->
    <main>

        <h1>Tic - Tac - Toe</h1>

        <!-- Start of 2D Game Board -->

        <table class="game">

            <tbody class="t3-board">
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>

                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>

                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
            </tbody>

        </table>

        <!-- End of 2D Game Board -->

        <!-- Start of Score Table Tally -->

        <table class="game-tally">

            <caption>Score Table Tally</caption>
            
            <tbody class="tally-scores">
                <tr>
                    <th>You :</th>
                    <td class="score"></td>
                </tr>

                <tr>
                    <th>Computer :</th>
                    <td class="score"></td>
                </tr>

                <tr>
                    <th>Draw :</th>
                    <td class="score"></td>
                </tr>
            </tbody>


        </table>

        <!-- End of Score Table Tally -->

        <!-- Start of Modal on Choosing the Player -->

        <div class="pre-modal">

            <h5 class="modal-title">Choose a Player</h5>
            
            <div class="modal-body">

                <label for="x-option">X (First Turn)
                    <input type="radio" 
                    name="symbol" 
                    id="player-x" 
                    value="x" 
                    checked />
                </label>

                <label for="o-option">O
                    <input type="radio" 
                    name="symbol" 
                    id="player-o" 
                    value="o" />
                </label>

            </div>

            <button type="button" class="button">Play</button>

        </div>

        <!-- End of Modal on Choosing the Player -->

        <script type="module" src="./script.js"></script>
    </main>
</body>
</html>
