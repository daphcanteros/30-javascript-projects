<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Project 7 | Flashcards with Local Storage</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <main>

        <!-- START OF HEADER -->

        <header class="pt-3 pb-2 mb-2 bg-black text-white">
            <div class="container">
                <div class="nav d-flex justify-content-between">

                    <h1>Flashcards</h1>
                    <div class="buttons">
                        <button onclick="addNewCard()" 
                            type="button" 
                            class="btn btn-warning m-1">New Card
                        </button>
                        <button onclick="deleteAllCards()" 
                            type="button" 
                            class="btn btn-warning">Del Cards
                        </button>
                    </div>

                </div>
            </div>
        </header>

        <!-- END OF HEADER -->

        <!-- START OF FLASHCARD BOX -->

        <div class="container">
            <div class="flash-box rounded p-4 mt-5 m-auto">

                <h3 class="text-center mb-3">Create Flashcard</h3>
                <div class="form-floating mb-2">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Question</label>
                </div>
                <div class="form-floating mb-4">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Answer</label>
                </div>
                <div class="buttons text-center">
                    <button onclick="addNewCard()" 
                        type="button" 
                        class="btn btn-success me-1">Save
                    </button>
                    <button onclick="deleteAllCards()" 
                        type="button" 
                        class="btn btn-success">Close
                    </button>
                </div>

            </div>

        <!-- END OF FLASHCARD BOX -->

        <!-- FLASH CARDS WILL DROP HERE -->

            <div class="flash-cards d-flex justify-content-start align-items-start flex-wrap w-100 mt-5 m-auto"></div>

        </div>

        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </main>
</body>
</html>
