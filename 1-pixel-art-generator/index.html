<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>Project 1 | Pixel Art Generator</title>
</head>
<body class="text-bg-info d-flex justify-content-center align-items-center min-vh-100">
    <main>

        <!--START OF GRID WIDTH AND HEIGHT WITH RANGE-->

        <div class="wrapper font-monospace bg-light rounded p-5 position-absolute">
            <div class="options">
                <div class="opt-wrapper d-flex justify-content-between mb-3 gap-2">

                    <div class="slider">
                        <label for="width-range" 
                        class="d-block">Grid Width</label>
    
                        <input type="range" 
                        id="width-range" 
                        min="1"
                        max="35" />
                        <span id="width-value"
                        class="fs-5 position-relative">00</span>
                    </div>

                    <div class="slider">
                        <label for="height-range"
                        class="d-block">Grid Height</label>
    
                        <input type="range" 
                        id="height-range" 
                        min="1"
                        max="35" />
                        <span id="height-value"
                        class="fs-5 position-relative">00</span>
                    </div>

                </div>

                <!--END OF GRID WIDTH AND HEIGHT WITH RANGE-->   
                
                <!--START OF BUTTONS AND COLOR INPUT
                CREATE GRID, CLEAR GRID, ERASE AND PAINT-->

                <div class="opt-wrapper d-flex justify-content-between mb-3 gap-2">

                    <button id="submit-grid"
                    class="rounded bg-info text-light border-0 p-1">Create Grid</button>
                    <button id="clear-grid"
                    class="rounded bg-info text-light border-0 p-1">Clear Grid</button>
                    <input type="color" 
                    id="color-input" 
                    class="rounded p-1 bg-transparent border-0" />
                    <button id="erase-btn"
                    class="rounded bg-info text-light border-0 p-1">Erase</button>
                    <button id="paint-btn"
                    class="rounded bg-info text-light border-0 p-1">Paint</button>

                </div>

            </div>

            <div id="container"></div>

        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </main>
</body>
</html>
